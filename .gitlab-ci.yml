variables:
  # This is a place for you to define variables you can use
  # later in the script by referring to the variable like so:
  #   ${EXAMPLE_VARIABLE}
  EXAMPLE_VARIABLE: "Example"

image: maven:3.3.9-jdk-8

before_script:
  # Do anything you have to do before your stages below here.
  # For example, do you need to change permissions on a build folder
  # or modify a file to insert a variable from your CI config here?
  #- apt-get update -qy
  #- apt-get install -y openssh-client
  #- eval $(ssh-agent -s)
  - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
  - eval $(ssh-agent -s)
  - echo "$DEPLOY_SSH_KEY" | tr -d '\r'  | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh

stages:
# These are the three states we want, building the app, testing it by
# executing unit tests and checking the results, and finally if this
  - build
  # You will need to define this stage somewhere below.
  - test
  # I will provide this example for you below.
  - deploy

buildStep:
  image: maven:3.3.9-jdk-8
  stage: build
  tags:
    - ugrad
  artifacts:
    paths:
    - /target
  script:
    - mvn clean install
    - mvn clean compile assembly:single
    #- mvn clean package
    #mvn clean compile

testStep:
  image: maven:3.3.9-jdk-8
  stage: test
  tags:
    - ugrad
  artifacts:
    when: always
    reports:
      junit:
        - /target/surefire-reports/TEST-*.xml
  script:
    mvn clean test

deployTest:
  stage: deploy
  tags:
    - ugrad
  artifacts:
    paths:
      - /target
  script:
    - scp -r -o StrictHostKeyChecking=no /home/gitlab-runner/.m2/repository/com/healthifyyou/healthifyyou/0.0.1-SNAPSHOT/healthifyyou-0.0.1-SNAPSHOT-jar-with-dependencies.jar "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_DIR}/"
    #- scp -r -o StrictHostKeyChecking=no "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_DIR}/patientHistory.json"
    #- scp -r -o StrictHostKeyChecking=no "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_DIR}/IdealReports.json"
  environment:
    name: Production
  only:
    - release-3

deployProd:
  stage: deploy
  tags:
    - ugrad
  artifacts:
    paths:
      - /target
  script:
    - scp -r -o StrictHostKeyChecking=no /home/gitlab-runner/.m2/repository/com/healthifyyou/healthifyyou/0.0.1-SNAPSHOT/healthifyyou-0.0.1-SNAPSHOT.jar "${DEPLOY_USER}@${DEPLOY_HOST}:${DEPLOY_DIR}/"
  environment:
    name: Test
  only:
    - release